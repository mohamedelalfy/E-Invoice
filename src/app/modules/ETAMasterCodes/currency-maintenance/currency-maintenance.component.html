<div class="container">
    <div class="text-center mb-3">

      <button type="button" id="btnoption" class="btn btn-success btn-sm mx-3" (click)="Addnewrecord(template)">
        <i class="fas fa-plus"></i> 
        {{'general.addNewRecord' | translate }}
      </button>
      <button type="button" id="btnoption" class="btn btn-primary btn-sm mx-3" (click)="UpdateRecord(template)">
        <i class="fas fa-edit"></i> 
        {{'general.updateRecord' | translate }}
      </button>
    </div>

</div>
<div class="grid">
    <ag-grid-angular #agGrid style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="rowData | async "
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" animateRows
      [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)"
      (rowDoubleClicked)="onrowDoubleClicked($event)" pagination>
    </ag-grid-angular>
</div>

<ng-template #template>

  <div class="modal" id="myModal" role="dialog" [style.display]=" 'block'">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLongTitle">
            {{'general.add'| translate}}
          </h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"(click)="hide()"></button>
        </div>
        <div class="modal-body">
          <form #Groups="ngForm" (ngSubmit)="onSubmit(Groups)">
            <div class="row mb-5">
              <!-- start Currency Code -->
              <div class="col-md-6">
                <label for="currencyCode">
                  <span class="badge badge-pill badge-light">
                    {{'FormData.CurrencyCode' | translate}}
                  </span>
                </label>
                <input #currencyCode="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                  name="currencyCode" id="currencyCode" [(ngModel)]="objServ.SICurrencies.currencyCode"
                  placeholder="{{'FormData.CurrencyCode' | translate}}" required>
                <div class="text-danger" *ngIf="isSubmitted && currencyCode.invalid && currencyCode.errors?.required ">
                  <small>{{'general.required' | translate}}</small>
                </div>
              </div>
              <!-- End Currency Code -->
              <!-- start CurrencyArName -->
              <div class=" col-md-6">
                <label for="currencyName">
                  <span class="badge badge-pill badge-light">
                    {{'FormData.CurrencyArName' | translate}}
                  </span>
                </label>
                <input #currencyName="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                  name="currencyName" id="currencyName" [(ngModel)]="objServ.SICurrencies.currencyName"
                  placeholder="{{'FormData.CurrencyArName' | translate}}" required>
                <div class="text-danger" *ngIf="isSubmitted && currencyName.invalid && currencyName.errors?.required ">
                  <small>{{'general.required' | translate}}</small>
                </div>
              </div>
              <!--End CurrencyArName -->
              <!-- start Currency English Name -->
              <div class=" col-md-6">
                <label for="currencyEngName">
                  <span class="badge badge-pill badge-light">
                    {{'FormData.CurrencyEnName' | translate}} 
                  </span>
                </label>
                <input #currencyEngName="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                  name="currencyEngName" id="currencyEngName" [(ngModel)]="objServ.SICurrencies.currencyEngName"
                  placeholder="{{'FormData.CurrencyEnName' | translate}}" required>
                <div class="text-danger"
                  *ngIf="isSubmitted && currencyEngName.invalid && currencyEngName.errors?.required ">
                  <small>{{'general.required' | translate}}
                  </small>
                </div>
              </div>
              <!-- End Currency English Name -->
            </div>



            <div class="modal-footer mt-5">
              <!-- Save -->
              <button class="btn btn-success btn-sm mx-3" data-style="zoom-in">
                <i class="fas fa-save mx-2"></i>
                {{'FormData.Save' | translate}}
              </button>
              <!-- Delete -->
              <button type="button" class="btn btn-danger btn-sm" *ngIf="objServ.SICurrencies.currencyCode!=''"
                (click)="Delete(objServ.SICurrencies.currencyCode)">
                <i class="fas fa-trash-alt mx-2"></i>
                {{'FormData.Delete' | translate}} 
              </button>

            </div>
          </form>

        </div>

      </div>

    </div>
  </div>
</ng-template>
