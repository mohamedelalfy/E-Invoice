<div class="container">
  <div class="row mt-3">
    <!-- From Date -->
    <div class="form-group col-md-6">
      <label class="mr-5" for="fromDate">
        {{'FormData.FromDate' | translate}}
      </label>
      <input type="date" class="form-control" id="fromDate" [(ngModel)]="fromday" name="fromDate" placeholder="today">
    </div>
    <!-- toDate -->
    <div class="form-group col-md-6">
      <label class="mr-5" for="toDate">
        {{'FormData.toDate' | translate}}
        </label>
      <input type="date" class="form-control" id="toDate" [(ngModel)]="today" name="toDate" placeholder="today">
    </div>
  </div>
</div>


<div [hidden]="insert">
  <div class="container my-5">
    <div class="text-center ">
        <button class="btn btn-success btn-sm mx-3" type="button" id="btn" (click)="FilterDate()"> Show Report </button>
        <button class="btn btn-primary btn-sm" type="button" id="btn1" (click)="ExportExcel()"> Export To Excel</button>
    </div>
  </div>

  <div class="grid">
    <ag-grid-angular #agGrid style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="rowData | async "
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" animateRows
      [rowSelection]="rowSelection2" (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)"
      (rowDoubleClicked)="onrowDoubleClicked($event)" pagination>
    </ag-grid-angular>
  </div>
</div>
